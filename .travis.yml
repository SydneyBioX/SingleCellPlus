language: R
R: bioc-devel
dist: xenial
latex: false

env:
  - R_BIOC_VERSION: "3.10"

branches:
  only:
    - master

cache:
  packages: yes
  directories:
    - $HOME/bin

script:
  - wget "http://shiny.maths.usyd.edu.au/singlecellplus/SingleCellPlus_zip.zip" -P .
  - unzip ./SingleCellPlus_zip.zip
  - ls
  - ls ./data
  - rm -rf ./SingleCellPlus_zip.zip
  - rm -rf ./SingleCellPlus.RProj
  - Rscript -e 'BiocManager::version()'
  - Rscript -e 'source("./install.R")'
  - R -e 'rmarkdown::render_site()'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
  local_dir: "."